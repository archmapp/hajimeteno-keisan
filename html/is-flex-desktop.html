<!-- https://bulma.dev/classes/display/is-flex-desktop -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Hello Bulma!</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">Hello World</h1>
				<div class="subtitle mb-6">My first website with <strong>Bulma</strong>!</div>
        <a href="https://bulma.dev/classes/display/is-flex-desktop" class="">Shuffle</a>

        <hr />
        div .is-flex-desktop
				<div class="is-flex-desktop my-4">
					<div class="has-background-info-dark p-4"></div>
					<div class="has-background-primary-dark p-4"></div>
					<div class="has-background-info-dark p-4"></div>
				</div>

        div .is-flex-touch
				<div class="is-flex-touch my-4">
					<div class="has-background-info-dark p-4"></div>
					<div class="has-background-primary-dark p-4"></div>
					<div class="has-background-info-dark p-4"></div>
				</div>

        <hr />
        span .is-block-desktop .is-block-desktop .is-block-desktop
				<div class="my-4">
					<span class="is-block-desktop has-background-info-dark p-4"></span>
					<span class="is-block-desktop has-background-primary-dark p-4"></span>
					<span class="is-block-desktop has-background-info-dark p-4"></span>
				</div>
			</div>
		</section>
	</body>
</html>
